<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illusion Breaker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000000;
        color: #ededed;
        padding: 0;
      }

      .container {
        padding: 24px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 24px;
        padding-bottom: 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .logo {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #00fff7 0%, #b026ff 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 22px;
        color: #000000;
        box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
      }

      .title {
        font-size: 19px;
        font-weight: 700;
        color: white;
        letter-spacing: 0.5px;
      }

      .description {
        color: #9ca3af;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .button {
        width: 100%;
        padding: 16px 24px;
        font-size: 15px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
      }

      .button-primary {
        background: #00fff7;
        color: #000000;
        box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
      }

      .button-primary:hover {
        background: #39ff14;
        box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
        transform: translateY(-2px);
      }

      .button-primary:disabled {
        background: rgba(255, 255, 255, 0.05);
        color: #6b7280;
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }

      .button-secondary {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: #ededed;
      }

      .button-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: #00fff7;
        transform: translateY(-2px);
      }

      .status {
        padding: 14px 16px;
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 18px;
        text-align: center;
        line-height: 1.5;
      }

      .status-info {
        background: rgba(0, 255, 247, 0.05);
        color: #00fff7;
        border: 1px solid rgba(0, 255, 247, 0.2);
      }

      .status-success {
        background: rgba(57, 255, 20, 0.05);
        color: #39ff14;
        border: 1px solid rgba(57, 255, 20, 0.2);
      }

      .status-error {
        background: rgba(176, 38, 255, 0.05);
        color: #b026ff;
        border: 1px solid rgba(176, 38, 255, 0.2);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 24px;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #00fff7;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: 24px;
        padding-top: 18px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        text-align: center;
        font-size: 11px;
        color: #6b7280;
        letter-spacing: 0.5px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">I</div>
        <div class="title">Illusion Breaker</div>
      </div>

      <!-- Description -->
      <p class="description">
        Click the button below to analyze the current page for misinformation
        patterns.
      </p>

      <!-- Status Message -->
      <div id="statusMessage" class="hidden"></div>

      <!-- Loading State -->
      <div id="loadingState" class="loading hidden">
        <div class="spinner"></div>
        <span style="color: #00fff7; font-weight: 600;">Analyzing content...</span>
      </div>

      <!-- Action Buttons -->
      <div id="actionButtons">
        <button id="inspectButton" class="button button-primary">
          âš¡ Break Illusion
        </button>
        <button id="dashboardButton" class="button button-secondary">
          View Dashboard
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">ILLUSION BREAKER v1.0 - DEMO MODE
      <div class="footer">Illusion Breaker v1.0 - Demo Mode</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
